name: Deploy Slidev to GitHub Pages

on:
  # 触发条件：推送到 main 分支
  push:
    branches: [main]
    # 监听 slides.md 文件的变化
    paths:
      - '**/slides.md'
      - '.github/workflows/deploy-pages.yml'
      - 'package*.json'
  # 手动触发
  workflow_dispatch:

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 允许并发执行
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 构建和部署主演示文稿
  deploy-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Slidev presentation
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # 构建和部署 AI 应用演示文稿
  deploy-ai-applications:
    runs-on: ubuntu-latest
    needs: deploy-main
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Navigate to AI applications directory
        run: cd ai-applications-for-frontend-devs

      - name: Install AI applications dependencies
        run: |
          cd ai-applications-for-frontend-devs
          npm ci

      - name: Build AI applications presentation
        run: |
          cd ai-applications-for-frontend-devs  
          npm run build

      - name: Upload AI applications artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./ai-applications-for-frontend-devs/dist
          name: ai-applications-dist

      # 注意：GitHub Pages 只支持一个站点，所以我们需要将多个演示文稿整合到一个站点中