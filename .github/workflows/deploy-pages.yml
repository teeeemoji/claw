name: Deploy Slidev to GitHub Pages

on:
  # 触发条件：推送到 main 分支
  push:
    branches: [main]
    # 监听 slides.md 文件的变化
    paths:
      - '**/slides.md'
      - '.github/workflows/deploy-pages.yml'
      - 'package*.json'
  # 手动触发
  workflow_dispatch:

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 允许并发执行
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 构建和部署主演示文稿
  deploy-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Slidev presentation
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4